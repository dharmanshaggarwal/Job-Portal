<table style="width: 100%" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8"
  [hidden]="dataSource.data.length == 0">
  <ng-container matColumnDef="interview">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Interview</th>
    <td mat-cell *matCellDef="let element">
      {{ element.interview }}
    </td>
  </ng-container>

  <ng-container matColumnDef="interviewer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Interviewer</th>
    <td mat-cell *matCellDef="let element">
      {{ element.interviewer }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date: "dd-MMM-yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
    <td mat-cell *matCellDef="let element">
      {{ element.result }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)" style="cursor: pointer">
  </tr>
</table>

<br />
<div class="errorMsg">
  <span *ngIf="dataSource.data.length == 0">
    Interview is not yet scheduled for this candidate
  </span>
</div>
