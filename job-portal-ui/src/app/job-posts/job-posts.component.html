<div class="container-fluid">
  <div class="row">
    <div class="col-12" [hidden]="dataSource.data.length == 0">
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Company
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.company }}
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Title
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="postedOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Posted On
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.postedOn | date: "dd-MMM-yyyy" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Status
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.status }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectedJob(row)"
          [ngClass]="{ highlight: selectedJobID == row.jobID }" class="rowHover">
          >
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <br />
    <div *ngIf="dataSource.data.length == 0" class="col-12 errorMsg">
      No records to display
    </div>
  </div>
  <div class="row" [hidden]="dataSource.data.length == 0">
    <div class="col-12">
      <!-- shortlisted -->
      <app-short-lists [selectedJobID]="selectedJobID"></app-short-lists>
    </div>
  </div>
</div>
