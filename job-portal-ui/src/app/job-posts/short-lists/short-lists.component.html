<div class="row">
  <div class="col-12" style="margin: 5px auto">
    <div class="col-6" style="display: inline-table" [hidden]="dataSource.data.length == 0">
      <table style="width: 100%" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="worksAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Works at
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.worksAt }}
          </td>
        </ng-container>

        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Experience
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.experience }}
          </td>
        </ng-container>

        <ng-container matColumnDef="ctc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CTC</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ctc }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selectedCandidate(row)"
          [ngClass]="{ highlight: candidateID == row['candidateID'] }" class="rowHover"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="dataSource.data.length == 0" class="errorMsg">
      No candidates were shortlisted
    </div>
    <!-- interviewed -->
    <div class="col-6" style="display: inline-table" *ngIf="dataSource.data.length > 0">
      <app-interviews [selectedCandidateID]="candidateID" [selectedJobID]="selectedJobID"></app-interviews>
    </div>
  </div>
</div>
